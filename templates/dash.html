<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="static/styles.css">
</head>
<body>

                    <!-- Sidebar / Navigation Pane -->
                    <div class="sidebar" role="navigation" aria-label="Main Navigation">

                        <button class="mobile-menu-toggle" aria-label="Toggle menu" style="display: none;">â˜°</button>
                        <div class="navigation">

                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                </svg>
                                <span>Chat</span>
                            </div>
                            <div class="nav-item" role="button" tabindex="0" aria-label="Drafts">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">

                                    <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                                </svg>
                                <span>Drafts</span>
                            </div>
                            <div class="nav-item" role="button" tabindex="0" aria-label="Templates">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="3" y1="9" x2="21" y2="9"></line>

                                </svg>
                                <span>Templates</span>
                            </div>
                            <div class="nav-item" role="button" tabindex="0" aria-label="Documents">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                    <path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"></path>
                                    <polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon>
                                </svg>
                                <span>Documents</span>
                            </div>
                        </div>
                        <div class="user-settings">
                            <div class="nav-item" role="button" tabindex="0" aria-label="Settings">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                    <circle cx="12" cy="12" r="3"></circle>
                                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>

                                <span>Settings</span>
                            </div>
                        </div>
                    </div>

                    <!-- Main Content Area -->
                    <div class="main-content" id="main-content" role="main">
                        <!-- Header -->
                        <div class="header" role="banner">
                            <div class="conversation-title">New Conversation</div>
                            <div class="header-actions">
                                <div class="header-button" tabindex="0" role="button" aria-label="Clear Chat">Clear Chat</div>
                                <div class="header-button" tabindex="0" role="button" aria-label="Export">Export</div>
                            </div>
                        </div>

                                                    <!-- Chat Area -->
                        <div class="chat-area">
                            <div class="message ai-message">
                                <div class="message-avatar"><img src="static/img_2.png" class="ai-avatar"></div>
                                <div class="message-content">
                                    Hello, I am Veu! How can I help you today?
                                    <div class="message-timestamp">10:30 AM</div>
                                </div>
                            </div>

                            <div class="thinking-indicator">
                                <div class="message-avatar"><img src="static/img_2.png" class="ai-avatar"></div>
                                <span>Thinking</span>
                                <div class="thinking-dots">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>
                            <span id="hidden"></span>
                        </div>




                        <!-- Chat Input -->
                        <div class="chat-input" role="region" aria-label="Message input">
                            <textarea class="input-field" placeholder="Ask AI" aria-label="Message input field" id="user_message"></textarea>
                            <button class="send-button" aria-label="Send message" onclick="user_message()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                </svg>
                            </button>
                        </div>
                    </div>
<script src="static/script.js">
</script>
</body>
</html>
